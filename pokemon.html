  <h1>Pokemon Card Battle</h1>

      </div>

      <p id="playerscore">Score: 0</p>
    </div>
    <div id="playerplayed"></div>
    <div id="computerplayed">
      <!-- <div id="computer-card-one"></div>

    <div class="computerside">

      <p id="computer">Computer</p>
      <p id="computerscore">Score: 0</p>
    </div>  
  </div>
  <button id="deal">Deal Hand</button>
