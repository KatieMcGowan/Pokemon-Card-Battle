<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Battle</title>
  <link href="pokemon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Pokemon Card Battle</h1>
  <h2 id="roundcounter">Round: 0</h2>
  <div class="battleground">
    <div class="playerside">
      <div id="playercard">
      </div>
      <p id="player">Player</p>
      <p id="playerscore">Score: 0</p>
    </div>
    <div id="playerplayed"></div>
    <div id="computerplayed"></div>
    <div class="computerside">
      <div id="computercard"></div>
      <p id="computer">Computer</p>
      <p id="computerscore">Score: 0</p>
    </div>  
  </div>
  <button id="deal">Deal Hand</button>
  <br>
  <div id="selectnumber">
    <p id="label">Choose the number next to the Pokemon name you want to play:</p>
    <input type="number" name="quantity" id="quantity" min="1" max="3">
    <span id="validity"></span>
    <button id='playhand' onclick="round(document.getElementById('quantity').value)">Submit</button>
  </div>
  <script src="pokemon.js"></script>
</body>
</html>
